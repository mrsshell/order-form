<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Order form for busMall </title>
  </head>
  <header>
    <a src="cart.html"></a>
    <h1>INSTRUCTIONS</h1>
      <p>Please select an item and add to your cart</p>
  </header>
  <body>
    <div class="button">
      <button type="submit">Add to Cart</button>
    </div>
    <form id="form">
    <fieldset>
      <label for="quantity">Quantity:</label>
      <input type="number" min="0" max="25">
      <label for="products">Products</label>
      <select name="products" form="dropdown">
        <option value="bag">Bag</option>
        <option value="boots">Boots</option>
        <option value="bathroom">Bathroom</option>
        <option value="banana">Banana</option>
        <option value="breakfast">Breakfast</option>
        <option value="bubblegum">Bubblegum</option>
        <option value="chair">Chair</option>
        <option value="cthulhu">Cthulhu</option>
        <option value="dogDuck">Dog-duck</option>
        <option value="dragon">Dragon</option>
        <option value="pen">Pen</option>
        <option value="petSweep">Sweep</option>
        <option value="scissors">Scissors</option>
        <option value="shark">Shark</option>
        <option value="sweep">Sweep</option>
        <option value="tauntaun">Tauntaun</option>
        <option value="unicorn">Unicorn</option>
        <option value="usb">Usb</option>
        <option value="waterCan">Water-can</option>
        <option value="wineGlass">Wine-glass</option>
      </select>
    </fieldset
    <table>
      <fieldset>
        <tr>Name:</tr><br>
        <input type="text" name=" " value=" ">
        <input type="submit" value="Submit">
        <br>
        <tr>Address:</tr><br>
        <input type="text" name=" " value" ">
        <br>
        <tr>City:<tr><br>
        <input type="text" name=" " value=" ">
        <br>
         <tr>Zip:<tr><br>
        <input type="number" name=" " value=" ">
        <br>
        <tr>Credit Card Number:<tr><br>
        <input type="text" name="" value"">
        <br><br>
    </fieldset>
    </table>
    </form>

  </body>
  <script src="app.js" charset="utf-8"></script>
</html>
